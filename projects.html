        :root {

        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);

        }

        /* Main Content Area */

            flex-direction: column;
            justify-content: center;

            max-width: 900px;

            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -1.5px;
            line-height: 1.1;
        }

        p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin: 0;
        }

        /* Footer */
        footer {
            padding: 40px 50px;
            font-size: 0.9rem;
            color: var(--dim-text);
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .footer-left {
            max-width: 70%;
            line-height: 1.6;
        }

        .page-counter {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-color);
            letter-spacing: 2px;
        }

        footer a {
            color: var(--text-color);
            text-decoration: underline;
        }

        footer a:hover {
            color: var(--hover-color);
        }
    </style>

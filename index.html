<head>

    <style>
        :root {
            --bg-color: #000000;
            --text-color: #FFFFFF;
            --dim-text: #888888;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Header */
        header {
            padding: 40px;
            display: flex;
            gap: 30px;
        }

        header a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Main Body Content */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 40px;
        }

        h1 {
            font-size: 5rem; /* Large font for WCAG visibility */
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        /* Page Numbering in Bottom Right */
        .page-counter {
            position: fixed;
            bottom: 80px;
            right: 40px;
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* Footer with Disclaimer */
        footer {
            padding: 20px 40px;
            font-size: 0.9rem;
            color: var(--dim-text);
            border-top: 1px solid #333;
        }

        footer a {
            color: var(--text-color);
            text-decoration: underline;
        }
    </style>
</head>

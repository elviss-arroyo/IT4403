    <style>
        :root {
            --bg-color: #000000;
            --text-color: #FFFFFF; /* 21:1 Contrast Ratio (WCAG AAA) */
            --dim-text: #A0A0A0;    /* High enough for 4.5:1 on small text */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;

        /* Nav Header */
        header {
            padding: 50px;
            display: flex;
            gap: 40px;
        }

        header a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        header a:hover {
            color: var(--dim-text);
        }

        /* Main Center Text */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            padding-left: 10%;
        }

        h1 {
            font-size: clamp(4rem, 12vw, 8rem);
            margin: 0;
            font-weight: 700;
            letter-spacing: -4px;
        }

        /* Bottom Right Page Counter */
        .page-counter {
            position: fixed;
            bottom: 120px;
            right: 50px;
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* Footer Disclaimer */
        footer {
            padding: 40px 50px;
            font-size: 0.85rem;
            color: var(--dim-text);
            line-height: 1.5;
        }

        footer a {
            color: var(--text-color);
            text-decoration: underline;
        }
    </style>
